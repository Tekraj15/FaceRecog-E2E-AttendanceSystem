<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Login - Teacher Portal</title>
  <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
  <link rel="stylesheet" href="{{url_for('static',filename='css/styles.min.css')}}">
</head>

<body>
  <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
    <div class="container"><a class="navbar-brand logo" href="{{url_for('index')}}"><strong>TEACHER DASHBOARD</strong></a></div>
  </nav>
  <main class="page login-page">
    <section class="clean-block clean-form dark">
      <div class="container">
        <div class="block-heading">
          <div class="card">
            <div class="card-body" style="margin: 10px;">
              <h4 class="card-title">Welcome Professor {{nam}}</h4>
              <h6 class="text-muted card-subtitle mb-2">SCOPE SCHOOL</h6><img>
              <img src="{{url_for('static',filename='images/dump/Person.jpg')}}" alt="No picture found" style="width: 20%;  height: auto;">
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Picture</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              {%for i in range(0,len)%}
              <tr>
                <td style="font-size:20px">{{details[i][0]}}</td>
                <td style="font-size:20px">{{details[i][1]}}</td>
                <td style="font-size:20px"><img src="{{url_for('static',filename=details[i][2])}}" alt="Not found" style="height:90px; widht:50px;background-size: cover;"> </td>
                <td style=" font-size:20px">{{details[i][3]}}</td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
        </div>
      </div>
      <form action="{{url_for('attendance')}}" method="post" style="margin-right: 0px;margin-left: 500px;width: 80%;padding: 20px;filter: brightness(113%);">
        <button class="btn btn-primary text-left" type="submit" name="present">Mark All present</button>
        <button class="btn btn-primary" type="submit" style="background-color: rgb(224,18,18);margin: 20px;" name="absent">Mark All Absent<br></button>
        <button class="btn btn-primary" type="submit" name="start">Start</button>
      </form>
    </section>
  </main>
  <footer class="page-footer dark">
    <div class="footer-copyright">
      <p>Â©&nbsp;&nbsp;HCI PROJECT<br></p>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
  <script src="{{url_for('static',filename='js/script.min.js')}}"></script>
</body>

</html>
